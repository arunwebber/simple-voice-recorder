<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="header">
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
    
    <div id="titleAndDisclaimer">
      <h1>Voice Recorder</h1>
    </div>
  </div>

  <div id="appLayout">
    <div id="container">
      <div id="recording-controls">
        <div id="recording-length">Recording length: 0.00 seconds</div>
        <div class="waveform-wrapper">
          <div class="waveform-scroll-container">
            <canvas id="waveform"></canvas>
          </div>
        </div>
        <div id="buttons">
          <button id="start" title="Start Recording">&#x1F3A4;</button>
          <button id="stop" disabled title="Stop Recording">&#9209;</button>
          <button id="rerecord" style="display: none;">&#8635;</button>
        </div>
      </div>
      <!-- Audio Player -->
      <div id="audioPlayer" style="display: none;">
        <div class="player-header">
          <span id="nowPlayingTitle">Now Playing</span>
          <button id="closePlayer">✕</button>
        </div>
        <div class="player-controls">
          <button id="playPauseBtn" class="player-btn">▶️</button>
          <div class="player-timeline">
            <span id="currentTime">0:00</span>
            <div class="progress-bar">
              <div id="progressFill" class="progress-fill"></div>
              <input type="range" id="seekBar" class="seek-bar" value="0" min="0" max="100" step="0.1">
            </div>
            <span id="duration">0:00</span>
          </div>
        </div>
      </div>
            
      <!-- Recordings Section -->
      <div id="recordingsSection">
        <h2>Your Recordings</h2>
        <div id="recordingsList" class="recordings-list">
          <!-- Recordings will be populated here -->
        </div>
      </div>
    </div>
  </div>

  <div id="footer">
    For support and code base:<a target="_blank" href="https://hashpallabs.com/">HashPalLabs</a>.
  </div>
  
  <script src="script.js"></script>
</body>
</html>
