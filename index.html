<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="header">
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
    
    <div id="titleAndDisclaimer">
      <h1>Voice Recorder</h1>
    </div>
  </div>

  <div id="appLayout">
    <div id="container">
      <div id="recording-controls">
        <div id="recording-length">Recording length: 0.00 seconds</div>
        <div class="waveform-wrapper">
          <div class="waveform-scroll-container">
            <canvas id="waveform"></canvas>
          </div>
        </div>
        <div id="buttons">
          <button id="start" title="Start Recording">&#x1F3A4;</button>
          <button id="stop" disabled title="Stop Recording">&#9209;</button>
          <button id="rerecord" style="display: none;">&#8635;</button>
        </div>
      </div>
    </div>
    
    <div id="rightPanel">
      <div class="rightPanel-tabs">
        <button class="rightTab active" data-tab="raw-recordings">Raw Recordings</button>
        <button class="rightTab" data-tab="ai-improved">AI Improved</button>
      </div>
      <div class="rightPanel-content">
        <div class="rightTabContent active" id="raw-recordings">
          <div id="rawRecordingsList" class="recordings-list">
          </div>
        </div>
        <div class="rightTabContent" id="ai-improved">
          <div id="aiImprovedList" class="recordings-list">
            <div class="empty-state">
              <p>No AI improved recordings yet</p>
              <small>Raw recordings can be improved using AI</small>
            </div>
          </div>
        </div>
      </div>
      <div id="buttonWrapper">
        <button id="settingsButton">⚙️</button>
      </div>
    </div>
  </div>


  
  <script src="script.js"></script>
</body>
</html>
